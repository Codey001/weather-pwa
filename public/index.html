<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Modern PWA Weather React Application" />
    <link rel="apple-touch-icon" href="./images/logo.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>Weather App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="install-banner" style="display: none;">
      <div style="background-color: #000; color: #fff; padding: 20px; text-align: center; position: fixed; bottom: 0; width: 100%;">
        <p>Install our app for a better experience!</p>
        <button id="install-button" style="background: #007BFF; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px;">Install</button>
        <button id="dismiss-button" style="background: transparent; color: #fff; border: none; padding: 10px 20px; cursor: pointer;">Dismiss</button>
      </div>
    </div>
    
    <script>
        if('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./serviceworker.js')
                    .then((reg) => console.log('Success: ', reg.scope))
                    .catch((err) => console.log('Failure: ', err));
            })
        }
    </script>
  </body>
</html>
